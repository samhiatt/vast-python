language: python
python: 
  - 3.5
  - 3.6
install: "pip install -r requirements.txt"
before_script: "pip install -e ."
script: "python -m pytest test/"
before_deploy: "pdoc --html vastai "
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: html/vastai  # The dir generated by pdoc
  target_branch: gh-pages  # default: gh-pages 
  on:
    branch: master

